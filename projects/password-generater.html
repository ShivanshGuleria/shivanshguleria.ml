<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link id="page_favicon" href="../favicon.ico" rel="icon" type="image/x-icon">
    <title>Password Generater</title>
</head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Bebas Neue', sans-serif;
        }

        h1 {
            font-size: 50px;
        }


        .blink_me {
        color: #eb4a4a;
        }

        @keyframes blinker {
        50% {
            opacity: 0;
        }
        }
        .container {
            display:flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
            align-content: center;
            gap: 7px;
        }

        input {
            background-color: #eb4a4a;
            color: #fff;
            border: 0px;
            border-radius: 6px;
            height: 40px;
            width: 45px;
            margin: 10px;
            text-align: center;
            color: white;
            font-weight: 400;
            font-size: larger;
        }

        button {
            border: 0px;
            border-radius: 6px;
            padding: 7px;
            height: 40px;
            text-align: center;
            color: black;
            font-weight: 800px;
            font-size:larger;
        }

        .card {
            font-size: 30px;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-flow: wrap;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 250px;
            margin: 0 auto;
            margin-top: 10vh;
            background-color: rgba(35, 35, 35, 0.5)
;           border-radius: 6px;
        #copy-text{
            align-self: flex-end;
            margin-left: auto;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #render-el {
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        }
    </style>
<body>
    <center> <h1>Generate a <span class="blink_me">random</span> password</h1></center>
    <div class="container">
        <input type="number" min="8" id="change-length-input">
        <button id="generate-btn"><strong>Generate</strong></button>
    </div>
    <div class="card">
        <p id="render-el"></p>
        <span id="copy-text">
            <svg  xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M272 0H396.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V336c0 26.5-21.5 48-48 48H272c-26.5 0-48-21.5-48-48V48c0-26.5 21.5-48 48-48zM48 128H192v64H64V448H256V416h64v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V176c0-26.5 21.5-48 48-48z"/></svg>
        </span>
    </div>
    <script>
        const charObject = {
            capletter: ['A','B','C','D','E','F','H','I','J','K','L','M','N','O','P','Q','R','S','T','U','V','W','X','Y','Z'],
            smallletter: ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','n','o','p','q','r','s','t','u','v','w','x','y','z'],
            symbols: ['*','&','$','#','!','?','<','>','+'],
            num: ['1','2','3','4','5','6','7','8','9','0']
        }

        let varCharLength = document.getElementById("change-length-input")
        let generateButton = document.getElementById("generate-btn")
        let renderPassword = document.getElementById("render-el")
        let pwdLength = varCharLength.min
        let copyClick = document.getElementById('copy-text')
        function generatePwd(pwdLength = 8) {
            let resultstr = ""
                if(pwdLength <= 20) {
                for(let i = 0; i < pwdLength; i++){
                    let randomChar = Math.floor(Math.random() * 4) + 1 //0 to 1.999 0 to 3.999 0 to 3
                    if(randomChar === 1) {
                        resultstr += charObject.capletter[Math.floor(Math.random() * charObject.capletter.length)]
                    } else if(randomChar === 2) {
                        resultstr += charObject.smallletter[Math.floor(Math.random() * charObject.smallletter.length)]
                    } else if(randomChar === 3) {
                        resultstr += charObject.symbols[Math.floor(Math.random() * charObject.symbols.length)]
                    } else if(randomChar === 4) {
                        resultstr += charObject.num[Math.floor(Math.random() * charObject.num.length)]
                    }
                }
                return resultstr} else {
                    return "Character length [20] exceded" 
                }
        }

        function renderPwd() {
            renderPassword.textContent = generatePwd(pwdLength)
        }

        varCharLength.value = pwdLength

        varCharLength.addEventListener('input',() => pwdLength = varCharLength.value)
        generateButton.addEventListener('click',renderPwd)

        copyClick.addEventListener('click', () => {
            let text = renderPassword.textContent;
            navigator.clipboard.writeText(text);

            alert(`Password copied to clipboard!`);
        });

    </script>
</body>
</html>
